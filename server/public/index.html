<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>

    <!-- ANGULAR -->
    <link href="vendors/angular-material.css" rel="stylesheet" type="text/css">
    <script src="vendors/angular-animate.js" charset="utf-8"></script>
    <script src="vendors/angular-aria.js" charset="utf-8"></script>
    <script src="vendors/angular-messages.js" charset="utf-8"></script>
    <script src="vendors/angular-material.js" charset="utf-8"></script>
    <script src="vendors/ng-infinite-scroll.js"></script>
    <script src="vendors/ng-table.js"></script>
    <script src="vendors/jquery.min.js"></script>
    <link rel="stylesheet" href="vendors/ng-table.css">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <script src="vendors/bootstrap.min.js"></script>

    <!-- SCRIPTS -->
    <script src="scripts/client.js"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/main.css">
    <title>ngTable Test</title>
</head>
<td>

</td>

<body>
    <div ng-app="myApp">
        <h1 class="title">ngTable Test</h1>
        <div ng-controller="tableControl as vm" class="table-responsive">
            <table ng-table="vm.tableParams" class="table table-condensed table-hover " show-filter="true">
                <tr ng-repeat="user in $data">
                    <td title="'Date'" filter="{ date: 'text'}" sortable="'date'">
                        {{user.date}}</td>
                    <td title="'City'">
                        {{user.city}}</td>
                    <td title="'State'">
                        {{user.state}}</td>
                    <td title="'Species'">
                        {{user.species}}</td>
                    <td title="'Rod'">
                        {{user.rod}}</td>
                    <td title="'Reel'">
                        {{user.reel}}</td>
                    <td title="'Tackle/Bait'">
                        {{user.tackle_bait}}</td>
                    <td title="'Name of Water'" filter="{ body_of_water: 'text'}" sortable="'body_of_water'">
                        {{user.body_of_water}}</td>
                    <td><img class="tblImage" ng-src="{{user.image_url}}" alt=""></td>
                    <!-- <td title="'Image'" ng-src="{{user.image_url}}"> -->
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
